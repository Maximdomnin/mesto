<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./pages/index.css">
   <meta name="description" content="Пр4-Место">
   <meta name="keywords" content="html, css">
   <meta name="author" content="Домнин Максим">
   <title>Mesto</title>
</head>

<body class="page">
   <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
   </header>
   <main class="content">
      <section class="profile">
         <img src="./images/Avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
         <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
            <button class="profile__edit" type="button">Редактировать</button>
         </div>
         <button class="profile__add-button" type="button">Добавить фото</button>
      </section>
      <section class="places">
         <ul class="photo-grid">
            <li class="photo-grid__place">
               <img src="./images/krm.jpg" alt="Крым" class="photo-grid__image">
               <div class="photo-grid__info">
                  <h2 class="photo-grid__title">Крым</h2>
                  <button class="photo-grid__like" type="button">Нравится</button>
               </div>
            </li>
            <li class="photo-grid__place">
               <img src="./images/elbrus.png" alt="Эльбрус" class="photo-grid__image">
               <div class="photo-grid__info">
                  <h2 class="photo-grid__title">Гора Эльбрус</h2>
                  <button class="photo-grid__like" type="button">Нравится</button>
               </div>
            </li>
            <li class="photo-grid__place">
               <img src="./images//dombay.png" alt="Домбай" class="photo-grid__image">
               <div class="photo-grid__info">
                  <h2 class="photo-grid__title">Домбай</h2>
                  <button class="photo-grid__like" type="button">Нравится</button>
               </div>
            </li>
            <li class="photo-grid__place">
               <img src="./images/sochi.png" alt="Сочи" class="photo-grid__image">
               <div class="photo-grid__info">
                  <h2 class="photo-grid__title">Сочи</h2>
                  <button class="photo-grid__like" type="button">Нравится</button>
               </div>
            </li>
            <li class="photo-grid__place">
               <img src="./images/karelia.png" alt="Карелия" class="photo-grid__image">
               <div class="photo-grid__info">
                  <h2 class="photo-grid__title">Карелия</h2>
                  <button class="photo-grid__like" type="button">Нравится</button>
               </div>
            </li>
            <li class="photo-grid__place">
               <img src="./images/Moskwa.png" alt="Москва" class="photo-grid__image">
               <div class="photo-grid__info">
                  <h2 class="photo-grid__title">Москва</h2>
                  <button class="photo-grid__like" type="button">Нравится</button>
               </div>
            </li>
         </ul>
      </section>
   </main>
   <footer class="footer">&COPY; 2022 Mesto Russia</footer>
   </div>
   <section id="popup" class="popup">
      <div class="popup__container">
         <button type="button" id="close-button" class="popup__close-button"></button>
         <h2 class="title popup__title">Редактировать профиль</h2>
         <form id="form" name="form" class="popup__form-container">
            <label>
               <input type="text" id="nameInput" name="nameInput" class="popup__subtitle" placeholder="Ваше имя">
            </label>
            <label>
               <input type="text" id="jobInput" name="jobInput" class="popup__subtitle" placeholder="О себе">
            </label>
            <button type="submit" id="save-button" class="popup__save-button">Сохранить</button>
         </form>
      </div>
   </section>
   <script src="./scripts/index.js"></script>
</body>

</html>
